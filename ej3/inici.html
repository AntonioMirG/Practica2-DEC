<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
</head>

<body>
    <h1>Formulario de Registro</h1>

    <form>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre"><br><br>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos"><br><br>

        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu email"><br><br>

        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" placeholder="Introduce 8 números"><br><br>

        <label for="letra">Letra del DNI</label>
        <input type="text" id="letra" name="letra" placeholder="Letra"><br><br>

        <button type="button" onclick="validajs()">Enviar</button><br><br>

        <script src="valida.js"></script>
</body>

</html>
